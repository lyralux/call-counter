<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="main.css">

    <title>Call Tracker</title>
    <style type="text/css">
      .total-row {
        visibility: collapse;
      }
      .goal-alert .alert {
        font-size: 80%;
      }
      .goal-alert .close {
          font-size: 1rem;
      }
      #appNavbar {
        /* padding: 0.5rem; */
      }
      #appNavbar .navbar-brand {
        font-size: 1rem;
        /* padding: 0.25rem 0; */
      }
      #appNavbar .navbar-toggler {
        font-size: 1rem;
        /* padding: 0.25rem; */
      }
      #appNavbar .navbar-toggler-icon {
        width: 1em;
        height: 1em;
      }
      
    </style>
  </head>
  <body>
    <div class="collapse bg-inverse" id="navbarHeader">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 py-2">
                    <h4 class="">About</h4>
                    <p class="text-muted">Just a simple call counter app</p>
                  </div>
                <div class="col-sm-4 py-2">
                    <h4 class=""></h4>

                </div>
            </div>
        </div>
    </div>
    <div class="navbar navbar-dark navbar-sm bg-dark" id="appNavbar">
        <div class="container d-flex justify-content-between">
            <a href="#" class="navbar-brand">Call Counter</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </div>

<div class="section">
<div class="container">
  <div class="row">
    <div class="col bg-light pt-3">
      <div class="form-group row">
        <div class="col-2">
          <input type="number" class="form-control form-control-sm" id="goal" placeholder="Goal">
        </div>
        <div class="col-2">
          <button id="startGoal" class="btn btn-sm btn-primary">start</button>
          <button id="btnReset" class="btn btn-sm btn-default">reset</button>
        </div>
        <div class="col-2">
          <p class="lead m-0" id="timer">
            00:00:00
          </p>
          <!-- <button id="btnResetAll" class="btn btn-sm btn-default float-right">restart</button> -->
        </div>
        <div class="col goal-alert">
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col bg-light">
    <table class="table table-sm mb-0" style="table-layout:fixed">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Transfers</th>
          <th scope="col">Contacted</th>
          <th scope="col">Total Calls</th>
          <th scope="row" class="text-right" style="width: 150px;">%</th>
        </tr>
      </thead>
      <tbody class="bg-white">
        <tr>
          <td id="transferDisp">0</td>
          <td id="contactedDisp">0</td>
          <td id="totalDisp">0</td>
          <td id="percentageDisp" class="text-right">0</td>
        </tr>
      </tbody>
      <tfoot id="totalRow" class="total-row table-active">
        <tr>
          <th id="tTransferDisp">0</th>
          <th id="tContactedDisp">0</th>
          <th id="tTotalDisp">0</th>
          <th id="tPercentageDisp" class="text-right">0</th>
        </tr>
      <tfoot>
    </table>
    </div>
  </div>
  <div class="row bg-light py-3">
    <div class="col">
      <button name="transfer" id="btnTransfer" class="btn btn-block btn-sm btn-primary call-btn">
        TRANSFER
      </button>
    </div>
    <div class="col">
      <button id="btnContacted" name="contacted" class="btn btn-block btn-sm btn-warning call-btn">
        CONTACTED
      </button>
    </div>
    <div class="col">
      <button id="btnNoContact" name="noContact" class="btn btn-block btn-sm btn-danger call-btn">NO CONTACT</button>
    </div>
    <div class="col col-2">
      <button id="btnResetAll" class="btn btn-block btn-sm btn-default">RESET</button>
    </div>
  </div>
</div>
</div>

<script id="alert-template" type="text/x-handlebars-template">
		{{#this}}
      {{#if success}}
      <div class="alert alert-success m-0 py-1 alert-dismissible fade show" role="alert">
        <strong>Congrats!</strong> Goal Achieved
        <button type="button" class="close p-1" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      {{else}}
      <div class="alert alert-warning m-0 py-1 alert-dismissible fade show" role="alert">
        <strong>Opps!</strong> Try again
        <button type="button" class="close p-1" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      {{/if}}

		{{/this}}
 </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->


    <script src=" https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>

<!doctype html>
<html lang="en">

    <title>Call Tracker</title>
  </head>

<div class="container">
  <div class="row">
  <div class="col bg-light pt-3">
    <table class="table table-sm mb-0" style="table-layout:fixed">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Transfers</th>
          <th scope="col">Contacted</th>
          <th scope="col">Total Calls</th>
          <th scope="row" class="text-right">%</th>
        </tr>
      </thead>
      <tbody class="bg-white">
        <tr>
          <td id="transferDisp">0</td>
          <td id="contactedDisp">0</td>
          <td id="totalDisp">0</td>
          <td id="percentageDisp" class="text-right">0</td>
        </tr>
      </tbody>
      <tfoot class="table-active invisible">
        <tr>
          <th id="tTransferDisp">0</th>
          <th id="tContactedDisp">0</th>
          <th id="tTotalDisp">0</th>
          <th id="tPercentageDisp" class="text-right">0</th>
        </tr>
      <tfoot>
    </table>
  </div>
  </div>
  <div class="row bg-light py-3">
    <div class="col">
      <button name="transfer" id="btnTransfer" class="btn btn-block btn-primary call-btn">
        TRANSFER
      </button>
    </div>
    <div class="col">
      <button id="btnContacted" name="contacted" class="btn btn-block btn-warning call-btn">
        CONTACTED
      </button>
    </div>
    <div class="col">
      <button id="btnNoContact" name="noContact" class="btn btn-block btn-danger call-btn">NO CONTACT</button>
    </div>
    <div class="col col-2">
      <button id="btnReset" name="reset" class="btn btn-block btn-default call-btn">RESET</button>
    </div>
  </div>
</div>

    <script type="text/javascript">
        $(function(){

          var util = {
        		store: function (namespace, data) {
        			if (arguments.length > 1) {
        				return localStorage.setItem(namespace, JSON.stringify(data));
        			} else {
        				var store = localStorage.getItem(namespace);
        				return (store && JSON.parse(store)) || { count: { totalCalls:0, totalContacted:0, totalTransfers: 0}, totalCount: { totalCalls: 0, totalContacted: 0, totalTransfers: 0}};
        			}
        		}
        	};

          var App = {
            init: function() {
              // this.count = {

              //   totalTransfers: 0
              // };
              // this.totalCount = {
              //   totalCalls: 0,
              //   totalContacted: 0,
              //   totalTransfers: 0
              // }
              var store = util.store('call-count');

              console.log(store);
              this.count = store.count;
              this.totalCount = store.totalCount;
              this.percent = 0;
              this.totalPercent = 0;

              this.bindEvents();

              this.render();
            },
            bindEvents: function() {
              $('.call-btn').on('click', this.updateCount.bind(this));
            },
            updateCount: function(e) {
              var x = $(e.target).attr('name');

              console.log(x);

              if(x == 'transfer') {
                this.count.totalTransfers += 1;
                this.totalCount.totalTransfers += 1;

                this.count.totalContacted += 1;
                this.totalCount.totalContacted += 1;
              } else if(x == 'contacted') {
                this.count.totalContacted += 1;
                this.totalCount.totalContacted +=1;
              }
              this.count.totalCalls += 1;
              this.totalCount.totalCalls += 1;
              this.updatePercent();
              this.render();
            },
            updatePercent: function() {
              this.percent = (this.count.totalTransfers/this.count.totalCalls*100).toFixed(2);
              this.totalPercent = (this.totalCount.totalTransfers/this.totalCount.totalCalls*100).toFixed(2);
            },
            render: function() {

              $('#transferDisp').html(this.count.totalTransfers);
              $('#contactedDisp').html(this.count.totalContacted);
              $('#totalDisp').html(this.count.totalCalls);
              $('#percentageDisp').html(this.percent);

              $('#tTransferDisp').html(this.totalCount.totalTransfers);
              $('#tContactedDisp').html(this.totalCount.totalContacted);
              $('#tTotalDisp').html(this.totalCount.totalCalls);
              $('#tPercentageDisp').html(this.totalPercent);

              util.store('call-count', {count: this.count, totalCount: this.totalCount});

            }
          }

          App.init();
          var count = {
            totalCalls:  0,
            totalContacted: 0,
            totalTransfers: 0
          };

          var percent = 0;

          // find elements
          var test = $("#test");
          var transferBtn = $("#btnTransfer");
          var contactedBtn = $("#btnContacted");
          var notContactedBtn = $("#btnNoContact");
          var resetBtn = $("#btnReset");

        var transferDisplay = $("#transferDisp");
        var contactedDisplay = $("#contactedDisp");
        var totalDisplay = $("#totalDisp");
        var percentageDisp = $("#percentageDisp");

        function reset() {
          count = {
            totalCalls: 0,
            totalContacted: 0,
            totalTransfers: 0
          }
          percent = 0;

          updateDisplay();
          updatePercent();

        }

        function updatePercent() {
          if(count.totalCalls) {
            percent = (count.totalTransfers/count.totalCalls*100).toFixed(2);
          }

          percentageDisp.html(percent);
        }

        function updateDisplay() {
      	   transferDisplay.html(count.totalTransfers);
           contactedDisplay.html(count.totalContacted);
           totalDisplay.html(count.totalCalls);
           updatePercent();
         }

           count.totalCalls += 1;

           console.log(x);

           if (typeof x !== "undefined") {
